syntax = "proto3";
option java_multiple_files = true;
option java_package = "registering.proto";
option csharp_namespace = "Registering.PROTO";

message RegistrationCreated
{
  uint64 ID = 1;
  string Email = 2;
  string Name = 3;
}

message OtpGenerated
{
  uint64 ID = 1;
  string Email = 2;
  string Name = 3;
  string Otp = 4;
}
